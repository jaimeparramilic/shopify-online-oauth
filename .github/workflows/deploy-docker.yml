name: Deploy Docker → Cloud Run (main)

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

# Variables base (simples, sin expresiones)
env:
  PROJECT_ID: bubbly-vine-471620-h1
  REGION: us-central1
  SERVICE: shopify-app-10289619147
  REPO: cloud-run   # nombre del repositorio en Artifact Registry

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Autenticación OIDC (Workload Identity Federation)
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          project_id: ${{ env.PROJECT_ID }}
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }} # ej.: projects/123456789/locations/global/workloadIdentityPools/github/providers/github-provider
          service_account: ci-deployer@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      # (Opcional pero recomendado) crear el repo de Artifact Registry si no existe
      - name: Ensure Artifact Registry repo exists
        run: |
          gcloud artifacts repositories describe "$REPO" --location "$REGION" \
          || gcloud artifacts repositories create "$REPO" \
               --repository-format=Docker \
               --location="$REGION" \
               --description="Images for Cloud Run"

      # Calcula IMAGE aquí y expórtala al entorno del job
      - name: Compute IMAGE name
        run: |
          echo "IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.SERVICE }}:${{ github.sha }}" >> $GITHUB_ENV

      # Build & push usando tu Dockerfile
      - name: Build & Push (Cloud Build)
        run: |
          gcloud builds submit --tag "${IMAGE}"

      # Deploy a la MISMA URL/servicio
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "$SERVICE" \
            --region "$REGION" \
            --image "${IMAGE}" \
            --quiet \
            --update-secrets \
              SHOPIFY_API_KEY=shopify_api_key:latest,\
              SHOPIFY_API_SECRET=shopify_api_secret:latest,\
              SHOPIFY_SCOPES=shopify_scopes:latest,\
              SHOPIFY_API_VERSION=shopify_api_version:latest,\
              SHOPIFY_APP_HOST=shopify_app_host:latest,\
              GOOGLE_SHEETS_SPREADSHEET_ID=google_sheets_spreadsheet_id:latest,\
              NODE_ENV=node_env:latest

      - name: Show URL
        run: |
          gcloud run services describe "$SERVICE" \
            --region "$REGION" \
            --format='value(status.url)'
