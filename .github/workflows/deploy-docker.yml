name: Deploy Docker ‚Üí Cloud Run (main)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  id-token: write      # necesario para OIDC (WIF)
  contents: read

# ‚öôÔ∏è Ajusta solo estas variables:
env:
  PROJECT_ID: bubbly-vine-471620-h1
  REGION: us-central1
  SERVICE: shopify-app-10289619147        # nombre EXACTO del servicio ya p√∫blico
  ARTIFACT_REPO: cloud-run                # repo de Artifact Registry (Docker)
  # Provider OIDC ya creado en tu pool gh-pool (usa tu projectNumber 10289619147)
  WIF_PROVIDER: projects/10289619147/locations/global/workloadIdentityPools/gh-pool/providers/gh-provider-shopify

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # üîê Autenticaci√≥n sin llaves con Workload Identity Federation (OIDC)
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          project_id: ${{ env.PROJECT_ID }}
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ci-deployer@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      # üóÉÔ∏è Crea el repositorio de Artifact Registry si no existe
      - name: Ensure Artifact Registry repo exists
        run: |
          gcloud artifacts repositories describe "$ARTIFACT_REPO" --location "$REGION" \
          || gcloud artifacts repositories create "$ARTIFACT_REPO" \
               --repository-format=Docker \
               --location="$REGION" \
               --description="Images for Cloud Run"

      # üßÆ Calcula el nombre de la imagen (no uses env-expansions en 'env:' arriba)
      - name: Compute IMAGE name
        run: |
          echo "IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.SERVICE }}:${{ github.sha }}" >> $GITHUB_ENV

      # üèóÔ∏è Build & Push con Cloud Build (usa tu Dockerfile)
      - name: Build & Push (Cloud Build)
        run: |
          gcloud builds submit --tag "${IMAGE}"

      # üöÄ Deploy al MISMO servicio/endpoint (no toca IAM ni lo p√∫blico)
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "$SERVICE" \
            --project "$PROJECT_ID" \
            --region "$REGION" \
            --image "${IMAGE}" \
            --quiet \
            --update-secrets \
              SHOPIFY_API_KEY=shopify_api_key:latest,\
              SHOPIFY_API_SECRET=shopify_api_secret:latest,\
              SHOPIFY_SCOPES=shopify_scopes:latest,\
              SHOPIFY_API_VERSION=shopify_api_version:latest,\
              SHOPIFY_APP_HOST=shopify_app_host:latest,\
              GOOGLE_SHEETS_SPREADSHEET_ID=google_sheets_spreadsheet_id:latest,\
              NODE_ENV=node_env:latest

      - name: Show Service URL
        run: |
          gcloud run services describe "$SERVICE" \
            --region "$REGION" \
            --format='value(status.url)'
